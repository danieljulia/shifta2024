<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Drawing</title>
</head>
<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectangle -->
        <rect x="50" y="50" width="200" height="200" fill="lightblue" stroke="black" stroke-width="5" />
        
        <!-- Circle -->
        <circle cx="150" cy="150" r="50" fill="orange" stroke="black" stroke-width="3" />
        
        <!-- Text -->
        <text x="150" y="150" font-family="Arial" font-size="24" fill="black" text-anchor="middle" alignment-baseline="middle">
            Hello SVG
        </text>
    </svg>
</body>
</html>
